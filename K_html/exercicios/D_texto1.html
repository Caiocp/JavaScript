<!-- CABEÇALHOS. Lembre-se que a principal diferença entre eles esta na semantica deles dentro do HTML. -->
<h1> Cabeçalho Principal </h1>
<h2> Cabeçalho Nível 2</h2>
<h3> Cabeçalho Nível 3 </h3>
<h4> Cabeçalho Nível 4 </h4>
<h5> Cabeçalho Nível 5 </h5>
<h6> Cabeçalho Nível 6 </h6>

<!-- PARAGRAFOS -->
<p>
    Tag para paragrafos.
</p>

<!-- NEGRITO E ITALICO -->
<p>Texto em <b>Negrito</b> e <i>Itálico</i></p>

<!-- Sobrescrito e Subscrito -->
<p>2<sup>2</sup> = 4 e H<sub>2</sub>O = Água.</p>

<!-- O html nao considera os espaços entre as palavras, para colocarmos espaços adicionais temos que 
usar tags. -->
<!-- A primeira forma usada é menos comum de ser usada. -->
<p>Espaços &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; entre          palavras. </p>
<!-- Essa segunda forma é a mais aconselhavel de se usar. -->
<p>Espaços <span class= "">entre</span>           palavras. </p>
